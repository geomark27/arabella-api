name: arabella-fos-dev
services:
  postgres:
    image: postgres:16-alpine
    container_name: arabella-postgres-dev
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    ports:
      - "${DB_PORT:-5433}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-dvra_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - arabella-network-dev

networks:
  arabella-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local